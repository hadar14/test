<html>
<head>
	<title>סכום שני מספרים</title>
</head>
<body>
	<h1>סכום שני מספרים</h1>
	<form>
		<label for="num1">הכנס מספר ראשון:</label>
		<input type="number" id="num1" name="num1"><br><br>
		<label for="num2">הכנס מספר שני:</label>
		<input type="number" id="num2" name="num2"><br><br>
		<input type="button" value="חשב סכום" onclick="calculateSum()">
	</form>
	<p id="result"></p>
	<script>
		function calculateSum() {
			var num1 = parseInt(document.getElementById("num1").value);
			var num2 = parseInt(document.getElementById("num2").value);
			var sum = num1 + num2;
			document.getElementById("result").innerHTML = "הסכום הוא: " + sum;
		}
	</script>
</body>
</html>
